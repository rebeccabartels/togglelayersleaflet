/*Setup*/
html,
body {
  padding: 0;

}
html,
body,
#mapid {
  height: 100%;

}

/*Legend specific*/
.legend {
  padding: 6px 8px;
  font: 14px Arial, Helvetica, sans-serif;
  background: white;
  background: rgba(255, 255, 255, 0.8);
  /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/

  line-height: 24px;
  color: #555;
}
.legend h4 {
  text-align: center;
  font-size: 16px;
  margin: 2px 12px 8px;
  color: #777;
}

.legend span {
  position: relative;
  bottom: 3px;
}

.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin: 0 8px 0 0;
  opacity: 0.7;
}

.legend i.icon {
  background-size: 18px;
  background-color: rgba(255, 255, 255, 1);
}
</style>

		id: 'mapbox.streets'

//legend specific 
var legend = L.control({ position: "topright" });
legend.onAdd = function(mymap) {
  var div = L.DomUtil.create("div", "legend");

  div.innerHTML += '<i style="background: #448D40"></i><span>July</span><br>';
  div.innerHTML += '<i style="background: #E6E696"></i><span>August</span><br>';
  div.innerHTML += '<i style="background: #E8E6E0"></i><span>September </span><br>';

  return div;
};

// function to get the lat/long 
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())

	}

	mymap.on('click', onMapClick);
